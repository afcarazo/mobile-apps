<ion-app>
  <ion-content>
    <div align="center"> 

      <div style="margin-top: 100px;">
        <ion-label style="font-size: 60px; text-shadow: #242424; width: 900;  color: #ffffff; text-transform: uppercase;">Crédito</ion-label>
      </div>
        <ion-item class="items">
          <ion-label style="font-size: 125px; text-align: end; height: 180px; padding-top: 5%;">${{this.creditoActual}}</ion-label>
        </ion-item>

        <div align="center" style="margin-top: 10%;">
          <div>
            <ion-button fill="clear" size="large" style="border-radius: 0px; background-color: #0049d1; color: white; margin-left: 3%; margin-right: 3%; margin-top: 10%;" (click)="cargarCredito()" [disabled]="this.maximoAlcanzado">Escanear QR</ion-button>
            <div *ngIf="this.as.loading" style="margin-top: 5%;">
              <ion-spinner name="crescent" color="dark"></ion-spinner>
            </div>
          </div>
        </div>
        <div style="margin-top: 5%; padding-left: 2%; padding-right: 2%; padding-top: 2%;">       
          <ion-button fill="clear" expand="block" class="boton" style="margin-top: 5%;" (click)="logOut()">Cerrar sesión</ion-button>
          <div style="display: flex;">
            <ion-button fill="clear" style="background-color: #0732c0;" class="boton2" (click)="vaciarCredito()" [disabled]="this.creditoActual == 0" style="float: right;">
              <ion-icon name="trash-sharp" style="font-size: 30px;"></ion-icon>
            </ion-button>
          </div>
        </div>

      
    </div>
  </ion-content>
</ion-app>
