
<ion-accordion-group style=" --ion-background-color: linear-gradient(120deg,#65b2ff, rgb(208, 97, 252))!important">
  <ion-accordion value="menu">
    <ion-item slot="header">
      <ion-label style="font-weight: bold; font-size: 20px;" class="text-center">Menú</ion-label>
    </ion-item>

    <ion-list slot="content" style="font-weight: bold;">
     
      <ion-item (click)="cosasLindas()">
        <ion-label style="font-weight: bold;" class="text-center" >Cosas lindas</ion-label>
      </ion-item>
      <ion-item (click)="cosasFeas()">
        <ion-label style="font-weight: bold;" class="text-center">Cosas feas</ion-label>
      </ion-item>
      <ion-item (click)="misFotos()">
        <ion-label style="font-weight: bold;" class="text-center">Mis fotos</ion-label>
      </ion-item>
      <ion-item (click)="graficoLindas()">
        <ion-label style="font-weight: bold;" class="text-center">Gráfico cosas lindas</ion-label>
      </ion-item>
      <ion-item (click)="graficoFeas()">
        <ion-label style="font-weight: bold;" class="text-center">Gráfico cosas feas</ion-label>
      </ion-item>
      <ion-item color="danger" (click)="salir()" >
        <ion-label  class="text-center" style="font-weight: bold;">Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-accordion>
</ion-accordion-group>
